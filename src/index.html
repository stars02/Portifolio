<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars no topo</title> 
    <link rel="icon" href="./imagens/favicon.webp" type="image/png"> <!-- logo do site -->
    <link rel="stylesheet" href="style.css"> 
    <!-- Embed ao enviar o link -->
    <meta property="og:title" content="Stars">
    <meta name="theme-color" content= '#020202'/>
    <meta property="og:image" content="https://cdn.discordapp.com/emojis/1184942458937815280.webp?size=96&quality=lossless">
    <meta name="og:description" content="Meu discord: @stars02"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="background"></div>
    <div id="profile-container">
        <div id="banner"></div>
        <div id="profile-picture"></div>
        <div id="name"><strong></strong></div>
        <div id="tagline"><strong></strong></div>
        <div class="discord-status" style="background-color: #747f8e;"></div>
        <div id="badges">
            <!-- Suas badges, Como criar outra badge:
                <div class="badge-container">
                <div class="badge" style="background-image: url('Imagem/logo da badge');"></div>
                <div class="badge-info">Seu nome ao passar o mouse</div>
            </div> -->
            <div class="badge-container">
                <div class="badge" style="background-image: url('imagens/hypebalance.svg');"></div>
                <div class="badge-info">Balance no HypeSquad</div>
            </div>
            <div class="badge-container">
                <div class="badge" style="background-image: url('imagens/activedeveloper.svg');"></div>
                <div class="badge-info">Desenvolvedor(a) ativo(a)</div>
            </div>
            <div class="badge-container">
                <div class="badge" style="background-image: url('imagens/nitro.svg');"></div>
                <div class="badge-info">Assinante desde 30 de jan. de 2023</div>
            </div>
            <div class="badge-container">
                <div class="badge" style="background-image: url('imagens/booster.svg');"></div>
                <div class="badge-info">Impulsionando o servidor desde 30 de jan.de 2023</div>
            </div>
            <div class="badge-container">
                <div class="badge" style="background-image: url('imagens/pomelo.svg');"></div>
                <div class="badge-info">Originalmente Stars#0002</div>
            </div>
        <div id="icons-container">
            <div id="icons">
                <!-- Seus links, como criar outros:
                <a href="link" class="social-icon" target="_blank">
                    <img src="Imagem" alt="Ícone do Spotify">
                </a>-->
                <a href="https://open.spotify.com/user/21m6xqsscfe3d32tbxuwpvw6a?si=f0fddc97cba24b27" class="social-icon" target="_blank">
                    <img src="https://i.postimg.cc/rpB9SgHq/spotify.png" alt="Ícone do Spotify">
                </a>
                <a href="https://github.com/stars02" class="social-icon" target="_blank">
                    <img src="https://i.postimg.cc/90Vtk0VS/github.png" alt="Ícone do GitHub">
                </a>
                <a href="https://discord.gg/vavadecadadia" class="social-icon" target="_blank">
                    <img src="https://i.postimg.cc/4dpQwVCV/discord.png" alt="Ícone do Discord">
                </a>
            </div>
